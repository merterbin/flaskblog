{% extends "layout.html" %}

{% block body %}
<h3>MAKALELER</h3>
<hr>

{% if articles %}
<form action="/search" method = "POST">
<input class="" name = "keyword" type="search" placeholder="aranacak kelime">
<button class="btn btn-lg btn-success btn-sm" type="submit">Ara</button>

</form>
<hr>

<ul class="list-group">
  {% for article in articles  %}
  <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
  
  {% endfor %}
</ul>


{% else %}
<div class = "alert alert-danger">Bu blogta henüz makale mevcut değil!</div>

{% endif %}

{% endblock body %}
